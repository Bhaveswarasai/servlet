<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }
    h3 {
        margin-bottom: 20px;
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    td {
        padding: 10px;
        font-size: 14px;
        color: #444;
    }
    input[type="text"], input[type="password"] {
        width: 95%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    input[type="submit"], input[type="button"] {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
    }
    input[type="submit"]:hover, input[type="button"]:hover {
        background: #45a049;
    }
    a {
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="Login - container">
    <h3>Login</h3>

    <form action="Login" method="post">
        <table>
            <tr>
                <td>Username:</td>
                <td><input type="text" id="tbName" name="tbName" placeholder="Enter name" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="tbPwd" name="tbPwd" placeholder="Enter password" required></td>
            </tr>
            
            <tr>
					<td>PhoneNumber:</td>
					<td><input type="text" id="tbphone" name="tbphone"
						placeholder="Enter phone number" required></td>
				</tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Login">
                </td>
            
            <tr>
                <td colspan="2" align="center">
                    <a href="index.html">
                        <input type="button" value="Create New">
                    </a>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

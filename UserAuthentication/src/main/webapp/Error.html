<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Invalid Credentials</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .error-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
    }
    h2 {
        color: #d9534f;
        margin-bottom: 20px;
    }
    a {
        display: inline-block;
        text-decoration: none;
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
    }
    a:hover {
        background: #45a049;
    }
</style>
</head>
<body>

<div class="error-container">
    <h2>Invalid credentials, please check</h2>
    <a href="login.html">Try Again</a>
</div>

</body>
</html>

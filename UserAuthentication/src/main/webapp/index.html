<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<style>
body {
	font-family: Arial, sans-serif;
	background: #f2f2f2;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
}

.container {
	background: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
	width: 350px;
	text-align: center;
}

h3 {
	margin-bottom: 20px;
	color: #333;
}

table {
	margin: auto;
	width: 100%;
	border-collapse: collapse;
}

td {
	padding: 10px;
	font-size: 14px;
	color: #444;
}

input[type="text"], input[type="password"] {
	width: 95%;
	padding: 8px;
	border: 1px solid #ccc;
	border-radius: 5px;
	font-size: 14px;
}

input[type="submit"] {
	background: #4CAF50;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 14px;
}

input[type="submit"]:hover {
	background: #45a049;
}
</style>
</head>
<body>

	<div class="container">
		<!--     <h3>Registered Successfully</h3>
 -->
		<h3>Register here</h3>

		<form action="Registration" method="post">
			<table>
				<tr>
					<td>Username:</td>
					<td><input type="text" id="tname" name="tname"
						placeholder="Enter name" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" id="tpassword" name="tpassword"
						placeholder="Enter password" required></td>
				</tr>

				<tr>
					<td>PhoneNumber:</td>
					<td><input type="text" id="tphone" name="tphone"
						placeholder="Enter phone number" required></td>
				</tr>


				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="Register"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
